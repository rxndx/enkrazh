<!DOCTYPE html>
<html lang="ru" xmlns ="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/pages/index.css" th:href="@{/css/pages/index.css}"/>
    <link rel="shortcut icon" type="image/png" href="../static/img/icon.png">
    <title>Регистрация</title>
</head>
<body class="p">
<div class="page">
    <div class="modal-box">
        <div class="modal__header-buttons">
            <p class="modal__header-button">Войти через Google</p>
            <a href="#" class="modal__header-button">Вход</a> <!-- TODO: Google регистрация (вход) -->
        </div>
        <div class="modal__main">
            <h1 class="modal__main-caption">Начать путешествие в Энкраже</h1>
            <p class="modal__main-comment">Душа вот-вот отправится в башню</p>
        </div>
        <div class="modal__line"></div>
        <form class="modal__forms" method="post" th:action="@{/signup}" th:object="${userForm}">
            <label for="login_name">Введите логин</label>
            <input type="text" id="login_name" name="login_name" placeholder="Логин" th:field="*{username}">
            <label for="email">Введите почту</label>
            <input type="email" id="email" name="email" placeholder="Почта" th:field="*{email}">
            <label for="password">Создайте пароль</label>
            <input type="password" id="password" name="password" placeholder="Пароль" th:field="*{passwd}">
            <label for="confirm_password">Подтвердите пароль</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Повторить пароль"
                   th:field="*{confirmPassword}">
            <input class="modal__form-send" type="submit"
                   th:attr="onclick=|window.open('/')|">
        </form>
    </div>
</div>
</body>
</html>
